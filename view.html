<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden; /* prevent scrollbars */
            }

            .instIcon {
                transition: filter 0.3s ease;
                cursor: pointer;
                display: inline-block;
                transition: filter 0.1s ease, box-shadow 0.1s ease;
            }
            
            .instIcon:hover {
                filter: brightness(70%);
            }

            .instIcon:active {
                filter: brightness(1.3); 
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* subtle glow */
            }

            .inst-panel {
                position: absolute;
                background: #1f1f2e;
                color: #fff;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.4);
                padding: 15px 20px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                width: 220px;
                pointer-events: none; /* ignore until visible */
                opacity: 0;
                transition: opacity 0.3s, transform 0.3s;
                z-index: 1000;
            }

            .inst-panel.active {
                opacity: 1;
                pointer-events: auto;
                transform: translateY(0);
            }

            .inst-panel h2 {
                margin: 0 0 8px 0;
                font-size: 1.1em;
            }

            .inst-panel h3 {
                margin: 0 0 5px 0;
                font-size: 0.9em;
                color: #aaa;
            }

            .inst-panel ul {
                padding-left: 15px;
                margin: 0;
            }

            .inst-panel ul li {
                font-size: 0.85em;
                padding: 2px 0;
            }

        </style>
    </head>
    <body onload="drawMap()">
        <div id="panels-container"></div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3"></script>
        <script src="model.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
